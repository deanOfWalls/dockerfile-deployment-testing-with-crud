<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Person CRUD App</h1>

    <div class="form-container">
        <h2>Create or Update Person</h2>
        <form id="personForm">
            <label for="personId">Person ID (for update/delete/read by ID):</label>
            <input type="number" id="personId" name="personId"><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required><br>

            <button type="submit" id="createButton">Create Person</button>
            <button type="button" id="updateButton">Update Person</button>
            <button type="button" id="deleteButton">Delete Person</button>
            <button type="button" id="readByIdButton">Read Person by ID</button>
            <button type="button" id="readAllButton">Read All Persons</button>
        </form>
    </div>

    <div class="output-container">
        <h2>JSON Output</h2>
        <div id="jsonOutput" class="output-box"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
